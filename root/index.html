<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordsearch</title>
</head>
<body>
    <div class="header">

        </div>

        </div>
    </div>

        <p>Wordsearch table goes here</p>

    <div class="dashboard">
        <div class="timer">
            <div class="widget">

            </div>
        </div>
        <div class="words-left">
            <div class="widget">
                
            </div>
        </div>
    </div>

        <div class="enter-word">
            <div class="button">

            </div>
        </div>
        <div class="new-game">
            <div class="button">
                
            </div>
        </div>
    </div>

</html>
